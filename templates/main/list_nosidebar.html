{% extends "main/base_nosidebar.html" %}

{% block maincontent %}
<table class="main">
    <tr class="head">
        {% for colhead in headers %}
        <th>{{ colhead }}</th>
        {% endfor %}
    </tr>
    {% for item in items %}
    <tr>
        {% for i in item %}
        <td>{% if 'link' in i.keys %}<a href="{{ i.link }}">{% endif %}{{ i.text }}{% if 'link' in i.keys %}</a>{% endif %}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
